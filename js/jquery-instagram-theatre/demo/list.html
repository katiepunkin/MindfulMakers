		<script type="text/javascript">
			$(document).ready(function(){
				// Calling the Plugin
				$('.instagram-theatre').instagramTheatre({
					captionOn : true,
					mode : 'tag',
					accessToken : '3794301.f59def8.e08bcd8b10614074882b2d1b787e2b6f',
					userID : '173655274,15177929,173866327',
					tag : "girls",
					galleryMode: 'list',
					galleryFullscreenPhotos: '.fsg-photos'
				});
			});
		</script>
	</head>

	<body>
		<div class="sidebar-nav">
			<h1>Instagram Theatre</h1>
		
			<div class="nav">
			    <ul>
		        	<li class="first active"><a href="index.html">Fullscreen</a></li>

		    </div>
	
			<div class="social-media">

			</div>
		</div>
	
		<div class="bottom-bar"><a class="close-sidebar">Close Sidebar</a></div>
	
		<div class="caption-container">
			<div class="content"></div>
			<a class="caption-close"></a>
		</div>
	
		<div class="instagram-theatre"></div>
	
		<div class="fsg-photos" style="display:none;">
			<img title="title 1" rel="This a caption 1" date-created="December 25th" src="../css/images/girl.jpg" />
			<img title="title 2" rel="This a caption 2" date-created="December 26th" src="../css/images/image2.jpg" />

		</div>

		<div class="customization-bar">
			<h2>Select a color:</h2>
			<div class="colors">
				<a data-color="#112E10" class="green" style="background-color: rgb(51, 153, 102);"></a>
				<a data-color="#010028" class="blue" style="background-color: rgb(65, 126, 137);"></a>
				<a data-color="#00280c" class="dark-green" style="background-color: rgb(83, 119, 101);"></a>
				<a data-color="#4b2815" class="brown" style="background-color: rgb(120, 113, 95);"></a>
				<a data-color="#000000" class="black" style="background-color: rgb(85, 85, 85);"></a>
			</div>
			
			<h2>Search controls:</h2>
			<form id="searchByTag">
				<label>Search by tag</label>
				<input class="searchTag text" type="text" value="" onfocus="this.value=''" />
				<input class="submit" type="submit" value="go">
			</form>

			<form id="searchByUser">
				<label>Search by user</label>
				<input class="searchUser text" type="text" value="" onfocus="this.value=''" />
				<input class="submit" type="submit" value="go">
			</form>
			
			<h2>Screen controls:</h2>
			<a class="enterFullscreen controls">Enter Fullscreen</a>
			<p>To enter fullscreen, you can click the close button in the footer or hit the enter key.</p>
